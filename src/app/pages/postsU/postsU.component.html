<section id="noticias-main-container" class="pr pt-71 dfc">
  <div id="noticias-main-menu">
    <div class="noticias-main-menu-container container">
      <div><span>Últimos Articulos</span></div>
      <nav id="noticias-search" class="grey lighten-4">
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input
                (keyup)="filter($event.target.value)"
                id="search"
                type="search"
                placeholder="Buscar..."
                required
              />
              <label
                id="noticias-search-label-icon"
                class="label-icon"
                for="search"
                ><i class="material-icons">search</i></label
              >
              <i class="noticias-search-close-icon material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
  </div>
  <div
    *ngIf="posts.length > 0"
    id="noticias-content-container"
    class="container"
  >
    <div
      *ngFor="
        let post of posts
          | filter: filterValue:'post'
          | paginate: { itemsPerPage: 2, currentPage: currentPage }
      "
      class="card sticky-action"
      style="width: 100%"
    >
      <div class="card-body card-content">
        <div class="date-img-container dfc">
          <div class="card-date dfc">
            <div class="card-autor list-author">
              <span
                >{{ post?.user?.firstName }} {{ post?.user?.lastName }}</span
              >
            </div>
            <div class="dfr">
              <span>{{
                (post?.created_at | date: "dd") +
                  " " +
                  (post?.created_at | date: "MMM") +
                  ", " +
                  (post?.created_at | date: "yyyy")
              }}</span>
            </div>
          </div>
          <div class="card-img card-image centered-img-bg ff-ur">
            <img [src]="post?.img | img: 'post'" />
          </div>
        </div>

        <div class="card-information">
          <div class="card-title-content dfr">
            <a
              [routerLink]="['/articulo-detalle', post._id]"
              (click)="scrollToTop()"
              ><span class="card-title">{{ post?.title }}</span></a
            >
          </div>
          <div class="noticia-content" [innerHtml]="post?.content"></div>
        </div>
      </div>
      <div class="card-footer card-action">
        <div class="card-social-network">
          <div class="like-dislike-comments-section dfr">
            <div class="item-acordion-body-actions dfr">
              <!-- Post Read Button Trigger -->
              <button
                class="header-item-btn btn posts-btn action-button important-action dfc"
                mat-icon-button
                matTooltip="Leer Artículo"
                matTooltipPosition="above"
                [routerLink]="['/articulo-detalle', post._id]"
                (click)="scrollToTop()"
              >
                <i class="far fa-eye"></i>
              </button>
              <!-- Post Comments Button Trigger -->
              <button
                class="header-item-btn btn posts-btn action-button dfc"
                mat-icon-button
                matTooltip="Ver Comentarios"
                matTooltipPosition="above"
                (click)="goToComments(post._id)"
              >
                <i class="material-icons">forum</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="posts.length === 0"
    id="noticias-content-container"
    class="container no-data"
  >
    <div class="card sticky-action" style="width: 100%">
      <div class="card-body card-content no-data">
        <div class="card-no-data-icon dfc">
          <span>i</span>
        </div>
        <div class="card-information no-data">
          <span>No hay artículos publicados</span>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls
    *ngIf="posts.length > 0"
    class="news-pagination"
    (pageChange)="currentPage = $event"
    previousLabel="Anterior"
    nextLabel="Siguiente"
  ></pagination-controls>
</section>
