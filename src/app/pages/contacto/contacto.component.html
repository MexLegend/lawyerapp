<div id="contact-container" class="white">
  <div class="main-info">
    <div class="container">
      <div id="main-contact-content">
        <div id="left-contact-box" style="width: 45%;">
          <div id="left-contact-content" style="width: 100%;">
            <div class="contact-content-info">
              <span>
                <span>
                  Datos de contacto
                </span>
              </span>
            </div>
            <div id="contact-content-img">
              <img src="../../../assets/images/Location.jpg" />
            </div>
            <div id="contact-location">
              <span><b>Arandas, Jalisco/México</b></span>
              <span
                ><i class="material-icons">location_on </i
                ><a href=""
                  >Francisco Mora #158-1 Colonia Centro CP: 47180</a
                ></span
              >
              <span
                ><i class="material-icons">phone_android</i>Celular At&t: 348
                105 5088</span
              >
              <span
                ><i class="material-icons">phone_android</i>Celular Telcel: 348
                124 8828</span
              >
              <span><i class="material-icons">print</i>Fax: 348 783 2055</span>
              <span
                ><i class="material-icons">mail</i
                ><a href="">rorofernando@yahoo.com.mx</a></span
              >
            </div>
          </div>
        </div>
        <div id="space-contact-contact"></div>
        <div id="right-contact-box" style="width: 45%;">
          <div id="right-contact-content" style="width: 100%; padding: 30px;">
            <div class="contact-content-info" style="padding: 10px 0 0 20px;">
              <span>
                <span>
                  Contactanos
                </span>
              </span>
            </div>
            <div id="contact-content-form">
              <div id="contanct-form" style="margin-top: 20px;">
                <div class="row" style="margin-bottom: 0;">
                  <form class="col s12">
                    <div class="input-field col s12">
                      <input
                        id="name"
                        type="text"
                        class="validate contact-input"
                      />
                      <label for="name">Nombre*</label>
                    </div>
                    <div class="input-field col s12">
                      <input
                        id="email"
                        type="email"
                        class="validate contact-input"
                      />
                      <label for="email">Email*</label>
                    </div>
                    <div class="input-field col s12">
                      <input
                        id="number"
                        type="number"
                        class="validate contact-input"
                      />
                      <label for="number">Número</label>
                    </div>
                    <div class="input-field col s12">
                      <input
                        id="city"
                        type="text"
                        class="validate contact-input"
                      />
                      <label for="city">Ciudad</label>
                    </div>
                    <div class="input-field col s12">
                      <textarea
                        id="message"
                        class="materialize-textarea contact-input"
                      ></textarea>
                      <label for="message">Escribe tu mensaje aquí...</label>
                    </div>
                    <a
                      id="contact-submit-button"
                      class="waves-effect waves-light btn"
                      >Enviar</a
                    >
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div id="contact-social-network">
            <div
              id="Facebook"
              class="social-media-item btn tooltipped "
              data-position="bottom"
              data-tooltip="Facebook"
              data-html="true"
            >
              <a><i class="fab fa-facebook-f"></i></a>
              <a><i class="social-hidden fab fa-facebook-f"></i></a>
            </div>
            <div
              id="Twitter"
              class="social-media-item btn tooltipped"
              data-position="bottom"
              data-tooltip="Twitter"
              data-html="true"
            >
              <a><i class="fab fa-twitter"></i></a>
              <a><i class="social-hidden fab fa-twitter"></i></a>
            </div>
            <div
              id="LinkedIn"
              class="social-media-item btn tooltipped"
              data-position="bottom"
              data-tooltip="LinkedIn"
              data-html="true"
            >
              <a><i class="fab fa-linkedin-in"></i></a>
              <a><i class="social-hidden fab fa-linkedin-in"></i></a>
            </div>
            <div
              id="Google"
              class="social-media-item btn tooltipped"
              data-position="bottom"
              data-tooltip="Google"
              data-html="true"
            >
              <a> <i class="fab fa-google-plus-g"></i></a>
              <a> <i class="social-hidden fab fa-google-plus-g"></i></a>
            </div>
            <div
              id="Youtube"
              class="social-media-item btn tooltipped"
              data-position="bottom"
              data-tooltip="Facebook"
              data-html="true"
            >
              <a> <i class="fab fa-youtube"></i></a>
              <a> <i class="social-hidden fab fa-youtube"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div id="contact-background">
      <div class="container">
        <div id="contact-form-text">
          <span style="text-transform: uppercase;">Contactanos</span>
          <span style="font-size: 22px; font-weight: 700;">Hola</span>
          <span>Hola</span>
        </div>
      </div>
    </div>
  </div>
</div>
