<section id="perfil-main-container" class="pr pt-141">
  <!-- Sidebar Area Starts -->
  <div class="sidebar-left sidebar-fixed">
    <div class="sidebar">
      <div class="sidebar-content">
        <perfect-scrollbar
          class="scroll-container nav-collapsible sidenav-light sidenav-active-square nav-lock"
          [scrollIndicators]="true"
          (psXReachEnd)="onScrollEvent($event)"
          (psYReachEnd)="onScrollEvent($event)"
          (psXReachStart)="onScrollEvent($event)"
          (psYReachStart)="onScrollEvent($event)"
        >
          <div class="scrollable-content">
            <div
              id="sidebar-list"
              class="sidebar-menu list-group position-relative animate fadeLeft delay-1"
            >
              <div
                class="sidebar-list-padding app-sidebar"
                id="contact-sidenav"
              >
                <ul class="contact-list display-grid">
                  <li class="sidebar-title">Configuración</li>
                  <li
                    class="active perfil-menu-option"
                    routerLink="/perfil/general"
                  >
                    <a class="text-sub"
                      ><i class="material-icons mr-2"> brightness_low </i>
                      General</a
                    >
                  </li>
                  <li
                    class="perfil-menu-option"
                    routerLink="/perfil/cambiar-password"
                  >
                    <a class="text-sub"
                      ><i class="material-icons mr-2"> lock_open </i> Cambiar
                      contraseña</a
                    >
                  </li>
                  <li
                    class="perfil-menu-option"
                    routerLink="/perfil/informacion"
                  >
                    <a class="text-sub"
                      ><i class="material-icons mr-2"> error_outline </i>
                      Información</a
                    >
                  </li>
                  <li class="perfil-menu-option" routerLink="/perfil/social">
                    <a class="text-sub"
                      ><i class="material-icons mr-2"> chat_bubble_outline </i> Redes
                      Sociales</a
                    >
                  </li>
                  <li class="sidebar-title">Reciente</li>
                  <li
                    class="perfil-menu-option"
                    routerLink="/perfil/expedientes"
                  >
                    <a class="text-sub"
                      ><i class="material-icons mr-2"> contact_mail </i>
                      Expedientes</a
                    >
                  </li>
                  <li
                    class="perfil-menu-option"
                    routerLink="/perfil/eventos"
                  >
                    <a class="text-sub"
                      ><i class="material-icons mr-2"> insert_invitation </i> Eventos</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <a
          href="#"
          data-target="sidebar-list"
          id="sidenav-trigger-btn"
          class="sidenav-trigger hide-on-large-only"
          ><i class="material-icons">menu</i></a
        >
      </div>
    </div>
  </div>
  <!-- Sidebar Area Ends -->
  <div id="perfil-content-container" class="container">
    <router-outlet></router-outlet>
  </div>
</section>
