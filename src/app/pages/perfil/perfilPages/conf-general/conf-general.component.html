<div class="card horizontal perfil-card">
  <div class="card-image"></div>
  <div class="card-stacked">
    <form
      ngNativeValidate
      #f="ngForm"
      (ngSubmit)="actualizar(f.value)"
      class="col s12"
    >
      <div class="card-content">
        <div class="row">
          <div class="input-field col s12">
            <div class="modal-input modal-input-blue">
              <input
                id="emailU"
                name="emailU"
                [ngModel]="usuario.email"
                placeholder=" "
                email="ngModel"
                type="email"
                class="validate"
                required
              />
              <div class="modal-input-placeholder modal-input-placeholder-blue">
                Email*
              </div>
            </div>
          </div>
          <div class="input-field col s12">
            <div class="modal-input modal-input-blue">
              <input
                placeholder=" "
                id="firstName"
                name="firstName"
                [ngModel]="usuario.firstName"
                type="text"
                class="validate"
                required
              />
              <div class="modal-input-placeholder modal-input-placeholder-blue">
                Nombre(s)*
              </div>
            </div>
          </div>
          <div class="input-field col s12">
            <div class="modal-input modal-input-blue">
              <input
                placeholder=" "
                id="lastName"
                name="lastName"
                [ngModel]="usuario.lastName"
                type="text"
                class="validate"
                required
              />
              <div class="modal-input-placeholder modal-input-placeholder-blue">
                Apellidos*
              </div>
            </div>
          </div>
          <div class="input-field col s12">
            <div class="modal-input modal-input-blue">
              <input
                placeholder=" "
                id="cellPhone"
                name="cellPhone"
                [ngModel]="usuario.cellPhone"
                type="text"
                class="validate"
                required
              />
              <div class="modal-input-placeholder modal-input-placeholder-blue">
                Telefono*
              </div>
            </div>
          </div>
          <div class="input-field col s12">
            <div class="modal-input modal-input-blue">
              <input
                placeholder=" "
                id="address"
                name="address"
                [ngModel]="usuario.address"
                type="text"
                class="validate"
                required
              />
              <div class="modal-input-placeholder modal-input-placeholder-blue">
                Domicilio*
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-action perfil-card-action">
        <button
          class="btn waves-effect waves-light gradient-45deg-dark-blue"
          type="submit"
          name="action"
          [disabled]="!f.valid"
        >
          Guardar Cambios
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
