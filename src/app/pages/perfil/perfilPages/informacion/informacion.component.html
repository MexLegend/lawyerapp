<div class="card horizontal perfil-card">
  <div class="card-image"></div>
  <div class="card-stacked">
    <form ngNativeValidate #fA="ngForm" class="col s12">
      <div class="card-content">
        <div class="row">
          <div class="input-field col s12">
            <div class="modal-input modal-input-blue">
              <mat-form-field>
                <mat-label>Elige una fecha</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  style="height: 0 !important; padding: 6px 0 !important;"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="input-field col s12">
            <div class="modal-input modal-input-blue">
              <input
                id="country"
                name="country"
                type="text"
                class="validate"
                placeholder=" "
              />
              <div class="modal-input-placeholder modal-input-placeholder-blue">
                Pa√≠s*
              </div>
            </div>
          </div>
          <div class="input-field col s12">
            <div class="modal-input modal-input-blue">
              <mat-form-field>
                <mat-label>Seleccionar idioma*</mat-label>
                <mat-select [formControl]="languages" multiple>
                  <mat-option
                    *ngFor="let language of languageList"
                    [value]="language"
                    >{{ language }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="card-action perfil-card-action">
        <button
          class="btn waves-effect waves-light gradient-45deg-dark-blue"
          type="submit"
          name="action"
          [class.button-disabled]="!fA.valid"
        >
          Guardar Cambios
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
