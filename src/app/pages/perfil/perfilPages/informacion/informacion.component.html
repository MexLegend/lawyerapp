<div class="card horizontal perfil-card">
  <div class="card-image"></div>
  <div class="card-stacked">
    <form ngNativeValidate #fA="ngForm" class="col s12">
      <div class="card-content">
        <div class="row">
          <div class="input-field col s12">
            <div class="modal-input modal-input-blue">
              <input
                id="date"
                name="date"
                type="text"
                class="validate birthdate-picker"
                placeholder=" "
              />
              <div class="modal-input-placeholder modal-input-placeholder-blue">
                Fecha de nacimiento*
              </div>
            </div>
          </div>
          <div class="input-field col s12">
            <div class="modal-input modal-input-blue">
              <input
                id="country"
                name="country"
                type="text"
                class="validate"
                placeholder=" "
              />
              <div class="modal-input-placeholder modal-input-placeholder-blue">
                País*
              </div>
            </div>
          </div>
          <div class="input-field col s12">
            <div class="modal-input modal-input-blue">
              <mat-form-field>
                <mat-label>Seleccionar idioma*</mat-label>
                <mat-select [formControl]="languages" multiple>
                  <mat-option
                    *ngFor="let language of languageList"
                    [value]="language"
                    >{{ language }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
              <!-- <select id="languaje" multiple>
                <option value="1">Español</option>
                <option value="2">Inglés</option>
                <option value="3">Fránces</option>
                <option value="3">Alemán</option>
                <option value="3">Japonés</option>
                <option value="3">Portugués</option>
              </select> -->
              <!-- <div class="modal-input-placeholder modal-input-placeholder-blue">
                Seleccionar idioma*
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="card-action perfil-card-action">
        <button
          class="btn waves-effect waves-light gradient-45deg-dark-blue"
          type="submit"
          name="action"
        >
          Guardar Cambios
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
