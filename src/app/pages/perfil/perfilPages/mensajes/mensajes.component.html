<div class="card horizontal perfil-card">
  <div class="card-image"></div>
  <div class="card-stacked">
    <form ngNativeValidate #fA="ngForm" class="col s12">
      <div class="card-content">
        <div class="row">
          <div class="input-field col s12">
            <input id="twitter" name="twitter" type="text" class="validate" />
            <label for="twitter">Twitter</label>
          </div>
          <div class="input-field col s12">
            <input id="facebook" name="facebook" type="text" class="validate" />
            <label for="facebook">Facebook</label>
          </div>
          <div class="input-field col s12">
            <input id="google+" name="google+" type="text" class="validate" />
            <label for="google+">Google+</label>
          </div>
          <div class="input-field col s12">
            <input id="linkedIn" name="linkedIn" type="text" class="validate" />
            <label for="linkedIn">LinkedIn</label>
          </div>
          <div class="input-field col s12">
            <input
              id="instagram"
              name="instagram"
              type="text"
              class="validate"
            />
            <label for="instagram">Instagram</label>
          </div>
        </div>
      </div>
      <div class="card-action perfil-card-action">
        <button
          class="btn waves-effect waves-light gradient-45deg-dark-blue"
          type="submit"
          name="action"
        >
          Guardar Cambios
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
