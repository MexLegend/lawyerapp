<section id="noticias-main-container" class="pr pt-71 dfc">
  <div class="search-main-menu">
    <div class="serach-main-menu-container container">
      <nav class="noticias-search">
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input
                (keyup)="filter($event.target.value)"
                id="searchPost"
                type="search"
                placeholder="Buscar área"
                required
              />
              <label class="label-icon search-label-icon dfr" for="search"
                ><i class="material-icons">search</i></label
              >
              <i class="search-close-icon material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
  </div>
  <div
    *ngIf="practiceAreasList.length > 0"
    id="areas-content-container"
    class="container"
  >
    <div
      *ngFor="let practiceArea of practiceAreasList"
      class="card sticky-action dfc"
      style="width: 100%"
      (click)="goToAreaDetail(practiceArea._id); _utilitiesS.scrollToTop()"
    >
      <div class="right-indicator"><i class="fas fa-chevron-right"></i></div>
      <div class="card-body card-content">
        <span>{{ practiceArea.name }}</span>
      </div>
    </div>
  </div>

  <div *ngIf="practiceAreasList.length === 0" class="container">
    <div class="no-data-container">
      <div class="card sticky-action no-data">
        <div class="card-body card-content no-data dfr">
          <div class="card-no-data-icon dfc">
            <span>i</span>
          </div>
          <div class="card-no-data-information">
            <span>No hay áreas de práctica creadas</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
