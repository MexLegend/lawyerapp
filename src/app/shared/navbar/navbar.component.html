<!-- NavBar Container -->
<nav class="nav-extended text-grey darken-3 navbar-fixed">
  <!-- Main Navbar -->
  <div id="mainNavbar" class="nav-wrapper container">
    <div id="nav-menu-logo">
      <!-- Main Client Sidebar Button Trigger -->
      <a
        (click)="toogleMainSidenav()"
        class="sidenav-btn gradient-pos-45deg-dark-blue"
        matTooltip="Menú"
        matTooltipPosition="below"
        ><i class="material-icons">menu</i></a
      >
      <a routerLink="/inicio" class="brand-logo dfr" (click)="scrollToTop()"
        ><img class="responsive-img" id="logo" src="/assets/images/logo.png"
      /></a>
    </div>
    <div id="nav-menu-items" class="dfr">
      <ul class="left dfr">
        <li
          class="hide-on-med-and-down"
          [attr.data-active]="this.router.url === '/inicio' ? 'on' : 'off'"
        >
          <a
            routerLink="/inicio"
            (click)="scrollToTop()"
            [attr.data-active]="this.router.url === '/inicio' ? 'on' : 'off'"
          >
            <span>Inicio</span>
          </a>
        </li>
        <li
          class="hide-on-med-and-down"
          [attr.data-active]="this.router.url === '/articulos' ? 'on' : 'off'"
        >
          <a
            routerLink="/articulos"
            (click)="scrollToTop()"
            [attr.data-active]="this.router.url === '/articulos' ? 'on' : 'off'"
          >
            <span>Articulos</span>
          </a>
        </li>
        <li
          class="hide-on-med-and-down"
          [attr.data-active]="this.router.url === '/contacto' ? 'on' : 'off'"
        >
          <a
            routerLink="/contacto"
            (click)="scrollToTop()"
            [attr.data-active]="this.router.url === '/contacto' ? 'on' : 'off'"
          >
            <span>Contacto</span>
          </a>
        </li>
        <li
          class="hide-on-med-and-down"
          [attr.data-active]="this.router.url === '/nosotros' ? 'on' : 'off'"
        >
          <a
            (click)="scrollToTop()"
            [matMenuTriggerFor]="usMenu"
            [attr.data-active]="this.router.url === '/nosotros' ? 'on' : 'off'"
          >
            <span>Nosotros</span>
          </a>
          <!-- Dropdown Content -->
          <mat-menu #usMenu="matMenu" xPosition="before">
            <div
              class="notificationsMenu us"
              (click)="$event.stopPropagation()"
            >
              <button mat-menu-item>
                <div class="notificationMenu-item">
                  <div class="notificationMenu-item-content">
                    <span
                      class="fas fa-bullseye icon-bg-circle small dfc"
                    ></span>
                    <!-- <i class="fas fa-bullseye icon-bg-circle teal small"></i> -->
                    Misión
                  </div>
                </div>
              </button>
              <button mat-menu-item>
                <div class="notificationMenu-item">
                  <div class="notificationMenu-item-content">
                    <span class="far fa-eye icon-bg-circle small dfc"></span>
                    Visión
                  </div>
                </div>
              </button>
              <button mat-menu-item>
                <div class="notificationMenu-item">
                  <div class="notificationMenu-item-content">
                    <span class="fas fa-hands icon-bg-circle small dfc"></span>

                    Valores
                  </div>
                </div>
              </button>
            </div>
          </mat-menu>
        </li>
        <!-- <li class="hide-on-med-and-down">
          <a
            class="waves-effect waves-light"
            (click)="scrollToTop()"
            href="blog.html"
            >Blog</a
          >
        </li> -->
        <!-- <li class="hide-on-med-and-down">
          <a
            class="waves-effect waves-light nav-menu-item-transparency"
            (click)="scrollToTop()"
            href="blog.html"
            ><div>Transparencia</div>
          </a>
        </li> -->
      </ul>
    </div>
    <div class="nav-fixed-options-container dfr">
      <!-- Chat Button Trigger -->
      <ng-container *ngIf="this._usersS.isLogged()">
        <div class="nav-fixed-option dfc">
          <button
            mat-button
            matTooltip="Mensajes"
            matTooltipPosition="below"
            (click)="toogleChatSidenav()"
          >
            <i class="far fa-comment"></i>
            <small class="notification-badge dfc">2</small>
          </button>
        </div>
      </ng-container>
      <!-- Notifications Dropdown -->
      <ng-container *ngIf="this._usersS.isLogged()">
        <div class="nav-fixed-option dfc">
          <button
            mat-button
            [matMenuTriggerFor]="beforeMenu"
            matTooltip="Notificaciones"
            matTooltipPosition="below"
          >
            <i class="material-icons" style="width: fit-content;">
              notifications_none
            </i>
            <small class="notification-badge dfc">5</small>
          </button>
          <!-- Dropdown Content -->
          <mat-menu #beforeMenu="matMenu" xPosition="before">
            <div class="notificationsMenu" (click)="$event.stopPropagation()">
              <button mat-menu-item>
                <span style="text-transform: uppercase; font-size: 1.15rem;">
                  Notificaciones
                </span>
                <span class="new badge">5</span>
              </button>
              <mat-divider></mat-divider>
              <button routerLink="/perfil/general" mat-menu-item>
                <div class="notificationMenu-item">
                  <div class="notificationMenu-item-content">
                    <span class="material-icons icon-bg-circle light-blue small"
                      >add_shopping_cart</span
                    >
                    A new order has been placed!
                  </div>
                  <time class="media-meta grey-text darken-2">2 hours ago</time>
                </div>
              </button>
              <button routerLink="/perfil/general" mat-menu-item>
                <div class="notificationMenu-item">
                  <div class="notificationMenu-item-content">
                    <span class="material-icons icon-bg-circle red small"
                      >stars</span
                    >
                    Completed the task
                  </div>
                  <time class="media-meta grey-text darken-2">3 days ago</time>
                </div>
              </button>
              <button routerLink="/perfil/general" mat-menu-item>
                <div class="notificationMenu-item">
                  <div class="notificationMenu-item-content">
                    <span class="material-icons icon-bg-circle teal small"
                      >settings</span
                    >
                    Settings updated
                  </div>
                  <time class="media-meta grey-text darken-2">4 days ago</time>
                </div>
              </button>
              <button routerLink="/perfil/general" mat-menu-item>
                <div class="notificationMenu-item">
                  <div class="notificationMenu-item-content">
                    <span
                      class="material-icons icon-bg-circle deep-orange small"
                      >today</span
                    >
                    Director meeting started
                  </div>
                  <time class="media-meta grey-text darken-2">6 days ago</time>
                </div>
              </button>
              <button routerLink="/perfil/general" mat-menu-item>
                <div class="notificationMenu-item">
                  <div class="notificationMenu-item-content">
                    <span class="material-icons icon-bg-circle amber small"
                      >trending_up</span
                    >
                    Generate monthly report
                  </div>
                  <time class="media-meta grey-text darken-2">1 week ago</time>
                </div>
              </button>
            </div>
          </mat-menu>
        </div>
      </ng-container>

      <!-- Perfil Dropdown -->
      <ng-container *ngIf="this._usersS.isLogged()">
        <div class="nav-fixed-option dfc">
          <button
            mat-button
            [matMenuTriggerFor]="beforeMenu"
            matTooltip="Cuenta"
            matTooltipPosition="below"
          >
            <div class="avatar-status avatar-online">
              <div class="centered-img-bg border-none dfc">
                <img
                  [src]="_usersS.user?.img | img: 'user':true"
                  alt="avatar"
                />
              </div>
            </div>
          </button>
          <mat-menu #beforeMenu="matMenu" xPosition="before">
            <div class="perfilMenu" (click)="$event.stopPropagation()">
              <!-- Perfil Information -->
              <div class="perfil-info dfr">
                <div class="perfil-icon centered-img-bg dfc">
                  <img
                    [src]="_usersS.user?.img | img: 'user':true"
                    style="width: 100%;"
                  />
                </div>
                <div class="perfil-text dfc">
                  <span class="perfil-name ff-rr">{{
                    this._usersS.user.firstName
                      .split(" ")[0]
                      .concat(" ", this._usersS.user.lastName.split(" ")[0])
                  }}</span>
                  <span class="perfil-email ff-rr">{{
                    this._usersS.user.email
                  }}</span>
                </div>
              </div>
              <mat-divider></mat-divider>
              <!-- Perfil Option -->
              <button routerLink="/perfil/general" mat-menu-item>
                <i class="material-icons">person_outline</i>
                <span>Perfil</span>
              </button>
              <!-- Casos Option -->
              <button mat-menu-item routerLink="/perfil/casos">
                <i class="fas fa-folder-open"></i>
                <span>Ver casos</span>
              </button>
              <!-- Eventos Option -->
              <!-- <button mat-menu-item routerLink="/perfil/eventos">
                <i class="material-icons">insert_invitation </i>
                <span>Eventos</span>
                <span class="badge badge pill perfil-badge mr-10">5</span>
              </button> -->
              <!-- FAQ Option -->
              <!-- <button mat-menu-item>
                  <i class="material-icons">help_outline</i>Ayuda
                </button> -->
              <!-- Change Theme Option -->
              <button
                mat-menu-item
                class="dfr"
                style="justify-content: space-between;"
                (click)="switch(); changeTheme()"
              >
                <div class="dfr">
                  <i class="material-icons">brightness_4</i>Modo oscuro
                </div>
                <app-theme-switch></app-theme-switch>
              </button>
              <!-- Logout Option -->
              <button mat-menu-item (click)="_usersS.logout()">
                <i class="material-icons">exit_to_app</i>Cerrar sesión
              </button>
            </div>
          </mat-menu>
        </div>
      </ng-container>
      <ng-container *ngIf="!this._usersS.isLogged()">
        <div class="nav-fixed-opcions-register-login-container dfr">
          <a
            class="nav-option-btn login-btn modal-trigger"
            (click)="form('login')"
            href="#modalRegistro"
            >Iniciar Sesion</a
          >
          <a
            class="nav-option-btn register-btn modal-trigger"
            (click)="form('register')"
            href="#modalRegistro"
            >Registrarse</a
          >
        </div>
      </ng-container>
    </div>
  </div>
</nav>

<!-- Login Modal Content -->
<app-login [tForm]="tFo"></app-login>
