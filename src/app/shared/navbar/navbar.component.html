<!-- NavBar Container -->
<nav class="nav-extended text-grey darken-3 navbar-fixed br-none">
  <!-- Main Navbar -->
  <div id="mainNavbar" class="nav-wrapper">
    <div id="nav-menu-logo">
      <!-- Main Client Sidebar Button Trigger -->
      <a
        (click)="toogleMainSidenav()"
        class="sidenav-btn bs-none"
        matTooltip="Menú"
        matTooltipPosition="below"
        ><i class="material-icons">menu</i></a
      >
      <a routerLink="/inicio" class="brand-logo dfr" (click)="scrollToTop()"
        ><img
          class="responsive-img"
          id="logo"
          [src]="
            this.isDarkThemeActive
              ? '/assets/images/logo.png'
              : '/assets/images/logo_dark.png'
          "
      /></a>
    </div>
    <div id="nav-menu-items" class="dfr">
      <ul class="left dfr">
        <!-- Home -->
        <li
          class="hide-on-med-and-down"
          [attr.data-active]="this.router.url === '/inicio' ? 'on' : 'off'"
        >
          <a
            routerLink="/inicio"
            (click)="scrollToTop()"
            [attr.data-active]="this.router.url === '/inicio' ? 'on' : 'off'"
          >
            <span>Inicio</span>
          </a>
        </li>
        <!-- About Us -->
        <li
          class="hide-on-med-and-down"
          [attr.data-active]="this.router.url === '/nosotros' ? 'on' : 'off'"
        >
          <a
            [matMenuTriggerFor]="usMenu"
            [attr.data-active]="this.router.url === '/nosotros' ? 'on' : 'off'"
          >
            <span>Nosotros</span>
          </a>
          <!-- Dropdown Content -->
          <mat-menu #usMenu="matMenu" xPosition="before">
            <div
              class="notificationsMenu us"
              (click)="$event.stopPropagation()"
            >
              <button mat-menu-item>
                <div class="notificationMenu-item">
                  <div class="notificationMenu-item-content">
                    <span
                      class="fas fa-bullseye icon-bg-circle small dfc"
                    ></span>
                    <span>Misión</span>
                  </div>
                </div>
              </button>
              <button mat-menu-item>
                <div class="notificationMenu-item">
                  <div class="notificationMenu-item-content">
                    <span class="far fa-eye icon-bg-circle small dfc"></span>
                    <span>Visión</span>
                  </div>
                </div>
              </button>
              <button mat-menu-item>
                <div class="notificationMenu-item">
                  <div class="notificationMenu-item-content">
                    <span class="fas fa-hands icon-bg-circle small dfc"></span>
                    <span>Valores</span>
                  </div>
                </div>
              </button>
            </div>
          </mat-menu>
        </li>
        <!-- Lawyers -->
        <li
          class="hide-on-med-and-down"
          [attr.data-active]="
            this.router.url === '/abogados' ||
            this.router.url.includes('/abogado-detalle')
              ? 'on'
              : 'off'
          "
        >
          <a
            routerLink="/abogados"
            (click)="scrollToTop()"
            [attr.data-active]="
              this.router.url === '/abogados' ||
              this.router.url.includes('/abogado-detalle')
                ? 'on'
                : 'off'
            "
          >
            <span>Abogados</span>
          </a>
        </li>
        <!-- Practice Areas -->
        <li
          class="hide-on-med-and-down"
          [attr.data-active]="
            this.router.url === '/areas-practica' ||
            this.router.url.includes('/area-detalle')
              ? 'on'
              : 'off'
          "
        >
          <a
            routerLink="/areas-practica"
            (click)="scrollToTop()"
            [attr.data-active]="
              this.router.url === '/areas-practica' ||
              this.router.url.includes('/area-detalle')
                ? 'on'
                : 'off'
            "
          >
            <span class="lh-20">Áreas de práctica</span>
          </a>
        </li>
        <!-- Posts -->
        <li
          class="hide-on-med-and-down"
          [attr.data-active]="
            this.router.url === '/articulos' ||
            this.router.url.includes('/articulo-detalle')
              ? 'on'
              : 'off'
          "
        >
          <a
            routerLink="/articulos"
            (click)="scrollToTop()"
            [attr.data-active]="
              this.router.url === '/articulos' ||
              this.router.url.includes('/articulo-detalle')
                ? 'on'
                : 'off'
            "
          >
            <span>Articulos</span>
          </a>
        </li>
        <!-- Contact -->
        <li
          class="hide-on-med-and-down"
          [attr.data-active]="this.router.url === '/contacto' ? 'on' : 'off'"
        >
          <a
            routerLink="/contacto"
            (click)="scrollToTop()"
            [attr.data-active]="this.router.url === '/contacto' ? 'on' : 'off'"
          >
            <span>Contacto</span>
          </a>
        </li>
        <!-- <li class="hide-on-med-and-down">
          <a
            class="waves-effect waves-light"
            (click)="scrollToTop()"
            href="blog.html"
            >Blog</a
          >
        </li> -->
        <!-- <li class="hide-on-med-and-down">
          <a
            class="waves-effect waves-light nav-menu-item-transparency"
            (click)="scrollToTop()"
            href="blog.html"
            ><div>Transparencia</div>
          </a>
        </li> -->
      </ul>
    </div>
    <div class="nav-fixed-options-container dfr">
      <!-- Chat Button Trigger -->
      <ng-container *ngIf="this._usersS.isLogged()">
        <div class="nav-fixed-option dfc">
          <button
            mat-button
            matTooltip="Mensajes"
            matTooltipPosition="below"
            (click)="toogleChatSidenav()"
          >
            <i class="far fa-comment"></i>
            <small class="notification-badge dfc">2</small>
          </button>
        </div>
      </ng-container>
      <!-- Notifications Dropdown -->
      <ng-container *ngIf="this._usersS.isLogged()">
        <app-notifications-dropdown></app-notifications-dropdown>
      </ng-container>
      <!-- Perfil Dropdown -->
      <ng-container *ngIf="this._usersS.isLogged()">
        <div class="nav-fixed-option accout-option dfc">
          <button
            mat-button
            [matMenuTriggerFor]="beforeMenu"
            matTooltip="Cuenta"
            matTooltipPosition="below"
            class="accout-button"
          >
            <div class="avatar-status avatar-online dfr">
              <div class="centered-img-bg border-none dfc">
                <img [src]="_usersS.user?.img | img: 'user'" alt="avatar" />
              </div>
            </div>
          </button>
          <mat-menu
            #beforeMenu="matMenu"
            xPosition="before"
            backdropClass="full-width-menu"
          >
            <div class="perfilMenu" (click)="$event.stopPropagation()">
              <!-- Perfil Information -->
              <div class="perfil-info dfr">
                <div class="perfil-icon centered-img-bg dfc">
                  <img
                    [src]="_usersS.user?.img | img: 'user'"
                    style="width: 100%"
                  />
                </div>
                <div class="perfil-text dfc">
                  <span class="perfil-name ff-rr">{{
                    this._usersS.user.firstName.concat(
                      " ",
                      this._usersS.user.lastName
                    )
                  }}</span>
                  <span class="perfil-email ff-rr">{{
                    this._usersS.user.email
                  }}</span>
                </div>
              </div>
              <mat-divider></mat-divider>
              <!-- Perfil Option -->
              <button routerLink="/perfil/general" mat-menu-item>
                <i class="material-icons">person_outline</i>
                <span>Perfil</span>
              </button>
              <!-- Casos Option -->
              <button mat-menu-item routerLink="/perfil/casos">
                <i class="fas fa-folder-open"></i>
                <span>Ver casos</span>
              </button>
              <!-- Eventos Option -->
              <!-- <button mat-menu-item routerLink="/perfil/eventos">
                      <i class="material-icons">insert_invitation </i>
                      <span>Eventos</span>
                      <span class="badge badge pill perfil-badge mr-10">5</span>
                    </button> -->
              <!-- FAQ Option -->
              <!-- <button mat-menu-item>
                        <i class="material-icons">help_outline</i>Ayuda
                      </button> -->
              <!-- Change Theme Option -->
              <button
                mat-menu-item
                class="dfr"
                style="justify-content: space-between"
                (click)="changeTheme()"
              >
                <div class="dfr">
                  <i class="material-icons">brightness_4</i>Modo oscuro
                </div>
                <app-theme-switch></app-theme-switch>
              </button>
              <!-- Logout Option -->
              <button mat-menu-item (click)="_usersS.logout(router.url)">
                <i class="material-icons">exit_to_app</i>Cerrar sesión
              </button>
            </div>
          </mat-menu>
        </div>
      </ng-container>
      <ng-container *ngIf="!this._usersS.isLogged()">
        <div class="nav-fixed-opcions-register-login-container dfr">
          <button
            class="btn nav-option-btn login-btn modal-trigger"
            (click)="_utilitiesS.openLoginModal(0)"
          >
            Iniciar Sesion
          </button>
          <button
            class="btn nav-option-btn register-btn modal-trigger"
            (click)="_utilitiesS.openLoginModal(1)"
          >
            Registrarse
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</nav>
