<!-- Tabla Listado Expedientes -->
<table
  datatable
  id="files-tbl"
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
  class="row-border hover stripe"
  style="width: 100%"
>
  <thead>
    <tr>
      <th>Cliente Asignado</th>
      <th>Asunto</th>
      <th>Clave Interna</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expediente of expedientes">
      <td>{{ expediente.assigned_client }}</td>
      <td>{{ expediente.affair }}</td>
      <td>{{ expediente.key }}</td>
    </tr>
  </tbody>
</table>

<!-- Open Modal Button Trigger -->
<div
  style="bottom: 61px; right: 19px; z-index: 999;"
  class="fixed-action-btn direction-top active"
>
  <a
    class="btn-floating btn-large primary-text pink accent-2 gradient-shadow modal-trigger"
    href="#modal-Expediente"
  >
    <i class="material-icons">contact_mail</i>
  </a>
</div>
