<!-- Tabla Listado Usuarios -->
<table
  datatable
  id="users-tbl"
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
  class="row-border hover stripe"
  style="width: 100% !important"
>
  <thead>
    <tr>
      <th>Email</th>
      <th>Nombre</th>
      <th>Apellidos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.firstName }}</td>
      <td>{{ usuario.lastName }}</td>
    </tr>
  </tbody>
</table>

<!-- Create New User Modal Button Trigger -->
<div
  style="bottom: 61px; right: 19px; z-index: 999;"
  class="fixed-action-btn direction-top active"
>
  <a
    class="btn-floating btn-large primary-text pink accent-2 gradient-shadow modal-trigger"
    href="#modalUsuarios"
  >
    <i class="material-icons">person_add</i>
  </a>
</div>
