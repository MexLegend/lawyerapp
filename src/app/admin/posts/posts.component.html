<!-- Tabla Listado Users -->
<div class="ct custom-scroll-xy">
  <table
    datatable
    id="articles-tbl"
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="row-border hover stripe"
    style="width: 100%; height: 100%;"
  >
    <thead>
      <tr>
        <th class="articles-tbl-img-th all no-sort">Imagen</th>
        <th class="articles-tbl-title-th">Titulo</th>
        <th class="articles-tbl-author-th all">Fuentes Externas</th>
        <th class="articles-tbl-date-th">Fecha</th>
        <th class="articles-tbl-content-th">Contenido</th>
        <th class="articles-tbl-acc-th all no-sort">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <!-- Article Image -->
        <td class="articles-tbl-img-td" style="justify-content: center;">
          <div class="tbl-article-image centered-img-bg dfc">
            <img [src]="post?.img | img: 'post':true" />
          </div>
        </td>
        <!-- Article Title -->
        <td class="articles-tbl-title-td t-o-h">
          {{ post?.title }}
        </td>
        <!-- Article Author -->
        <td class="articles-tbl-author-td t-o-h">
          {{ post?.external_sources }}
        </td>
        <!-- Article Date -->
        <td class="articles-tbl-date-td t-o-h">
          {{
            (post?.created_at | date: "d") +
              "/" +
              (post?.created_at | date: "MM") +
              "/" +
              (post?.created_at | date: "yyyy")
          }}
        </td>
        <!-- Article Content -->
        <td class="articles-tbl-content-td t-o-h" [innerHtml]="post?.content">
          {{ post?.content }}
        </td>
        <!-- Article Actions -->
        <td class="articles-tbl-acc-td">
          <!-- Actions Dropdown Trigger -->
          <button
            class="btn tbl-action-button waves-effect waves-light indigo darken-1"
            mat-icon-button
            [matMenuTriggerFor]="actionsMenu"
          >
            <i class="material-icons">more_vert</i>
          </button>
          <!-- Actions Dropdown -->
          <mat-menu #actionsMenu="matMenu" xPosition="before">
            <ng-template matMenuContent>
              <div class="dfc">
                <button
                  class="modal-trigger"
                  mat-menu-item
                  href="#modal-Articulo"
                  (click)="sendId(post?._id, 'Actualizar')"
                >
                  <i class="material-icons" style="color: #3949ab;">edit</i>
                  <span>Editar</span>
                </button>
                <button mat-menu-item (click)="delete(post)">
                  <i class="material-icons" style="color: #3949ab;">delete</i>
                  <span>Eliminar</span>
                </button>
                <button mat-menu-item>
                  <i class="material-icons" style="color: #3949ab;"
                    >star_border</i
                  >
                  <span>Favorito</span>
                </button>
              </div>
            </ng-template>
          </mat-menu>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div
  style="bottom: 61px; right: 19px; z-index: 999;"
  class="fixed-action-btn direction-top active"
>
  <a
    class="btn-floating btn-large primary-text gradient-pos-45deg-lighter-blue gradient-shadow modal-trigger"
    href="#modal-Articulo"
    (click)="sendId('', 'Crear')"
  >
    <i class="material-icons">import_contacts</i>
  </a>
</div>
