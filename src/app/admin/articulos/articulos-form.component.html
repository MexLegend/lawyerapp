<div
  id="modal-Articulo"
  class="modal border-radius-6"
  tabindex="0"
  style="z-index: 1003; display: none; opacity: 0; top: 4%; transform: scaleX(0.8) scaleY(0.8);"
>
  <div class="modal-content">
    <h5 class="mt-0">Crear Nuevo - <span class="add-type">Articulo</span></h5>
    <hr />
    <div class="row">
      <form
        class="col s12"
        ngNativeValidate
        [formGroup]="form"
        (ngSubmit)="crear()"
      >
        <input
          id="author"
          name="author"
          placeholder="Autor"
          formControlName="author"
          type="text"
          required
        />
          <angular-editor
            formControlName="content"
            (viewMode)="(true)"
            [config]="editorConfig"
            class="articuloEditor"
          ></angular-editor>
          <input
            id="title"
            name="title"
            placeholder="Titulo"
            formControlName="title"
            type="text"
          />
        <div class="modal-footer">
          <button
            type="submit"
            class="modal-close waves-effect waves-light orange darken-1 btn"
          >
            Cancelar
          </button>
          <button
            id="contact-submit-button"
            type="submit"
            class="waves-effect waves-light blue darken-1 btn"
          >
            Crear articulo
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
