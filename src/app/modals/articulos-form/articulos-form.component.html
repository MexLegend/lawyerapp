<div
  id="modal-Articulo"
  class="modal border-radius-6 modal-fixed-footer"
  style="z-index: 1003; display: none; opacity: 0; top: 4%; transform: scaleX(0.8) scaleY(0.8);"
>
  <!--Modal Fixed Header-->
  <div class="modal-header dfc">
    <div class="modal-icon dfc">
      <i class="material-icons">import_contacts</i>
    </div>
    <span>Crear Nuevo Articulo</span>
  </div>

  <div class="modal-content">
    <div class="row" style="margin: 20px 0 0 0;">
      <form
        class="col s12"
        style="padding: 0 30px;"
        ngNativeValidate
        [formGroup]="form"
        (ngSubmit)="crear()"
      >
        <input
          id="author"
          name="author"
          placeholder="Autor"
          formControlName="author"
          type="text"
          required
        />
        <angular-editor
          formControlName="content"
          (viewMode)="(true)"
          [config]="editorConfig"
          class="articuloEditor"
        ></angular-editor>
        <input
          id="title"
          name="title"
          placeholder="Titulo"
          formControlName="title"
          type="text"
        />
        <div class="modal-actions">
          <button
            type="button"
            class="modal-close waves-effect waves-light btn modal-close-action"
          >
            Cancelar
          </button>
          <button
            id="contact-submit-button"
            type="submit"
            class="waves-effect waves-light btn modal-submit-action"
            [class.button-disabled]="!form.valid"
          >
            Crear articulo
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
