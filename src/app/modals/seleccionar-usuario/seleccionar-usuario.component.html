<!-- Modal Structure -->
<div
  id="selectUser"
  class="modal border-radius-6 modal-fixed-footer"
  style="z-index: 1003; display: none; opacity: 0; top: 4%; transform: scaleX(0.8) scaleY(0.8);"
>
  <div class="modal-header">
    <!-- Table Filter Box -->
    <div class="card horizontal header-card">
      <div class="card-stacked">
        <div class="card-content">
          <div class="filtro-buscador">
            <div class="buscadorAdminUsers input-field">
              <i class="filter-search material-icons">search</i>
              <i class="filter-close material-icons waves-effect">close</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-content">
    <!-- Table List Container -->
    <div class="row" style="margin: 20px 0 0 0;">
      <div class="col s12">
        <div class="card horizontal">
          <div class="card-stacked">
            <div class="card-content">
              <table
                datatable
                id="select-users-tbl"
                [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger"
                class="row-border hover stripe"
                style="width: 100%"
              >
                <thead>
                  <tr>
                    <th class="th-custom-checkbox"></th>
                    <th>Email</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let usuario of usuarios">
                    <td class="dfr" style="width: fit-content;">
                      <label class="custom-checkbox dfr">
                        <input type="checkbox" />
                        <span></span>
                      </label>
                    </td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.firstName }}</td>
                    <td>{{ usuario.lastName }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-actions">
      <button
        class="modal-close waves-effect waves-light btn modal-close-action"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="waves-effect waves-light btn modal-submit-action"
      >
        Seleccionar
      </button>
    </div>
  </div>
</div>
