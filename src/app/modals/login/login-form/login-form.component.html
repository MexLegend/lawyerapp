<form ngNativeValidate #f="ngForm" (ngSubmit)="logIn(f)">
  <div class="login-content">
    <div class="login-input-field">
      <label class="login-label" for="email">Correo electrónico</label>
      <input
        id="email"
        [(ngModel)]="email"
        name="email"
        type="email"
        class="login-input"
        required
      />
    </div>
    <div class="login-input-field">
      <label class="login-label" for="password">Contraseña</label>
      <input
        id="password"
        [(ngModel)]="password"
        name="password"
        type="password"
        class="login-input"
        required
      />
    </div>
    <div class="login-actions">
      <div class="switch">
        <label>
          Recordar Usuario
          <input type="checkbox" [(ngModel)]="remember" name="remember" />
          <span class="lever"></span>
        </label>
      </div>
      <a href="#!" class="modal-forgot-password modal-close waves-effect"
        >¿Has olvidado tu contraseña?</a
      >
    </div>
    <button
      type="submit"
      [class.login-button-disabled]="!f.valid"
      id="login-button"
      class="waves-effect waves-light btn"
    >
      Iniciar Sesión
    </button>
  </div>
</form>
