<!-- Modal Structure -->
<div id="modalRegistro" class="modal">
  <div class="modal-content">
    <div class="modal-content-superior-draw"></div>
    <div class="modal-inner-container">
      <div class="modal-fake-inner-container">
        <div class="titulo-Modal">
          <img class="responsive-img" id="logo" src="/assets/images/logo.png" />
          <!-- <h4 class="titulo-Modal-Text">INGRESAR</h4> -->
        </div>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="logIn( f )">
          <div class="contenido-Modal-Text">
            <div class="input-field input-outlined col s12">
              <input
                id="email"
                [(ngModel)]="email"
                name="email"
                type="email"
                class="validate contact-input"
                required
              />
              <label class="active" for="email">Email</label>
            </div>
            <div class="input-field input-outlined col s12">
              <input
                id="password"
                [(ngModel)]="password"
                name="password"
                type="password"
                class="validate contact-input"
                required
              />
              <label for="password">Contraseña</label>
            </div>
            <div class="switch">
                <label>
                    Recordar Usuario
                    <input type="checkbox" [(ngModel)]="remember" name="remember">
                    <span class="lever"></span>
        
                </label>
            </div>
            <a href="#!" class="modal-forgot-password modal-close waves-effect"
              >¿Olvidaste la Contraseña?</a
            >
            <button
              type="submit"
              id="login-button"
              class="waves-effect waves-light btn"
            >
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-content-bottom-draw"></div>
  </div>
</div>
